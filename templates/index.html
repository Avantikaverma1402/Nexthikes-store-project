<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Sales Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #f7f9fc, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .predict-btn {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }

    .predict-btn:hover {
      background-color: #0056b3;
    }

    .header-title {
      font-size: 2rem;
      font-weight: 700;
      color: #002B5B;
      text-align: center;
      margin-bottom: 30px;
    }

    .output-box {
      background: #fff9db;
      padding: 20px;
      margin-top: 25px;
      border-left: 5px solid #ffc107;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card p-4">
      <div class="header-title">Store Sales Predictor</div>
      <form method="post" action="/predict">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Store" class="form-label">Store ID</label>
            <input type="number" class="form-control" name="Store" required>
          </div>
          <div class="col-md-6">
            <label for="Promo" class="form-label">Promo</label>
            <select name="Promo" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="SchoolHoliday" class="form-label">School Holiday</label>
            <select name="SchoolHoliday" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="StoreType" class="form-label">Store Type</label>
            <select name="StoreType" class="form-select">
              <option value="1">Type A</option>
              <option value="2">Type B</option>
              <option value="3">Type C</option>
              <option value="4">Type D</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="Assortment" class="form-label">Assortment</label>
            <select name="Assortment" class="form-select">
              <option value="1">Basic</option>
              <option value="2">Extra</option>
              <option value="3">Extended</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="CompetitionDistance" class="form-label">Competition Distance</label>
            <input type="number" class="form-control" name="CompetitionDistance" required>
          </div>

          <div class="col-md-6">
            <label for="Promo2" class="form-label">Promo2</label>
            <select name="Promo2" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="Month" class="form-label">Month</label>
            <input type="number" min="1" max="12" class="form-control" name="Month" required>
          </div>

          <div class="col-md-6">
            <label for="DayOfWeek" class="form-label">Day of Week</label>
            <select name="DayOfWeek" class="form-select">
              <option value="0">Monday</option>
              <option value="1">Tuesday</option>
              <option value="2">Wednesday</option>
              <option value="3">Thursday</option>
              <option value="4">Friday</option>
              <option value="5">Saturday</option>
              <option value="6">Sunday</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="IsWeekend" class="form-label">Is Weekend</label>
            <select name="IsWeekend" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-12">
            <input type="submit" class="btn predict-btn" value="ðŸ”® Predict Sales">
          </div>
        </div>
      </form>

      {% if prediction is defined %}
      <div class="output-box">
        ðŸ“ˆ Predicted Sales: â‚¹ {{ prediction }}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
